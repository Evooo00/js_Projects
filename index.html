<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Review</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>Our Reviews</h1>
                <div>
                    <hr class="line">
                </div>
                </div>
            <div class="review">
                <div class="awatar">
                    <img src="pudzian.jpg" alt="" id="person">
                </div>
                <h6 id="author">Mariusz Pudzianowski</h3>
                <p class="job" id="job">Strongman</p>
                <p class="opinion" id="opinion">
                    Jak zawsze tanio skóry nie sprzedam
                    ale musze przyznać, że strona jest
                    naprawdę koksem prawie tak samo Jak
                    moja forma na zawodach Strongman
                </p>
                <div class="buttons">
                    <button class="leftButton">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="rightButton">
                        <i class="fas fa-chevron-right"></i>
                    </button>

                    
                </div>
                <div class="surpriseButton">
                    <button class="surprise">
                        Surprise Me
                    </button>
                </div>
            </div>
                
            
            
            
            
        </section>
    </main>
</body>
</html>
