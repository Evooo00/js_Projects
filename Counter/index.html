<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>

    <div class="container">
        <div class="counter">
            Counter
        </div>

        <div class="div_for_number">
            <span id="number">0</span>
        </div>

        <div class="div_for_buttons">

        <button class="buttons down" id="decrease">DECREASE</button>
        <button class="buttons reset" id="reset">RESET</button>
        <button class="buttons up" id="increase">INCREASE</button>

        </div>
        

        

    </div>

   
    <script src="index.js"></script>
</body>
</html>
